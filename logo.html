<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Logo JG ‚Äî Nebulosa Animada</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Poppins", sans-serif;
    }

    #nebulaCanvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    #letterCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="nebulaCanvas"></canvas>
<canvas id="letterCanvas" width="900" height="500"></canvas>

<script>
// ------------------------------
// CONFIGURA√á√ÉO CANVAS
// ------------------------------
const nebula = document.getElementById("nebulaCanvas");
const nctx = nebula.getContext("2d");

function resize() {
    nebula.width = window.innerWidth;
    nebula.height = window.innerHeight;
}
resize();
window.onresize = resize;

// ------------------------------
// NEBULOSA ANIMADA üåå
// ------------------------------
const particles = [];

for (let i = 0; i < 900; i++) {
    particles.push({
        x: Math.random() * nebula.width,
        y: Math.random() * nebula.height,
        size: Math.random() * 2 + 0.5,
        speedX: (Math.random() - 0.5) * 0.08,
        speedY: (Math.random() - 0.5) * 0.08,
        color: `rgba(${100 + Math.random()*155}, ${50 + Math.random()*80}, ${200 + Math.random()*55}, ${0.05 + Math.random()*0.1})`
    });
}

function drawNebula() {
    nctx.clearRect(0, 0, nebula.width, nebula.height);

    particles.forEach(p => {
        nctx.beginPath();
        nctx.fillStyle = p.color;
        nctx.shadowBlur = 25;
        nctx.shadowColor = p.color;
        nctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        nctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0) p.x = nebula.width;
        if (p.x > nebula.width) p.x = 0;
        if (p.y < 0) p.y = nebula.height;
        if (p.y > nebula.height) p.y = 0;
    });
}

// ------------------------------
// LETRAS "JG" SOFISTICADAS ‚ú®
// ------------------------------
const letterCanvas = document.getElementById("letterCanvas");
const lctx = letterCanvas.getContext("2d");

function drawLetter(time) {
    lctx.clearRect(0, 0, letterCanvas.width, letterCanvas.height);

    const glowIntensity = 25 + Math.sin(time * 0.02) * 10;

    lctx.font = "220px serif";
    lctx.textAlign = "center";
    lctx.textBaseline = "middle";

    lctx.fillStyle = "rgba(255,255,255,0.88)";
    lctx.shadowColor = "rgba(120,160,255,1)";
    lctx.shadowBlur = glowIntensity;

    // AQUI EST√Å O "JG"
    lctx.fillText("JG", letterCanvas.width / 2, letterCanvas.height / 2);
}

// ------------------------------
// LOOP DE ANIMA√á√ÉO
// ------------------------------
let t = 0;

function animate() {
    requestAnimationFrame(animate);
    drawNebula();
    drawLetter(t);
    t++;
}

animate();
</script>

</body>
</html>
